<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">

	<p:outputPanel styleClass="sidemenu">
		<p:tree value="#{webMenu.root}" var="node" dynamic="true" selectionMode="single" >
                 <p:ajax event="select" listener="#{webMenu.onNodeSelect}" />
        <p:treeNode expandedIcon="ui-icon ui-icon-folder-open"
                        collapsedIcon="ui-icon ui-icon-folder-collapsed">
            <h:outputText value="#{node}" />
        </p:treeNode>
       </p:tree>
       
       <h:outputText id="currentDir" value="#{directoryTreeBuilder.selected}" />
       


	</p:outputPanel>

</ui:composition>
