<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/commun/loginlayout.xhtml">
	<ui:define name="content">

		<h:form id="authentification">
			<h:panelGrid columns="1" styleClass="LoginGrid" cellpadding="10">

				<p:outputPanel styleClass="UserInput">

					<p:inputText id="j_username" value="#{loginMBean.userName}"
						required="true" requiredMessage="#{prezmsg['SAISIE_LOGIN']}">
						<f:validateLength minimum="2" />
					</p:inputText>
				</p:outputPanel>
				<p:outputPanel styleClass="PassInput">
					<p:password id="j_password" value="#{loginMBean.password}"
						required="true" feedback="true"
						requiredMessage="#{prezmsg['SAISIE_LOGIN']}">
						<f:validateLength minimum="2" />
					</p:password>
				</p:outputPanel>


				<p:commandButton id="login" styleClass="LoginButton"
					action="#{loginMBean.doLogin}" value="Connexion"
					update="authentification" />

				<p:message for="j_username" />
				<p:message for="j_password" />
			</h:panelGrid>
			<center>
			<p:ajaxStatus>
				<f:facet name="start">
				  <p:graphicImage library="images" name="ajax-loader-1.gif" style=""/>
				</f:facet>
			</p:ajaxStatus></center>
			<p:watermark for="j_username" value="Identifiant" />
			<p:watermark for="j_password" value="Mot de passe" />

		</h:form>
	</ui:define>
</ui:composition>
