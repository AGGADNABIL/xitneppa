<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view locale="#{facesContext.externalContext.requestLocale}">
	<h:head>
			<h:outputScript id="idCommunJS" library="js" name="script.js" />
		<h:outputStylesheet id="idCommunStyle" library="css" name="style.css" />

	</h:head>
	<h:body>
	<p:panel header="Rapport  des erreurs">
	   <h:panelGroup id="dlgdetailErrorsTab">
		<p:panelGrid style="width : 100%">
			<p:row>
				<p:column style="color : red">
					<ui:repeat var="message" value="#{sessionScope.userSession.report.listMessages}">
					<div>
						<h:outputText style="Color: red" value="-" /> &#160;
						<h:outputText value="#{message}" />
					</div>
					</ui:repeat>
				</p:column>
			</p:row>
		</p:panelGrid>
	   </h:panelGroup>
	 </p:panel>
	</h:body>
</f:view>
</html>
