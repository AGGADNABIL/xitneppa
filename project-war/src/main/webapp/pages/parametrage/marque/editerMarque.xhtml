<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<p:dialog id="edit-dlg" widgetVar="edit-dlg-wdg"
		header="#{prezmsg['EDITER_MARK']}" hideEffect="fade"
		showEffect="fade" modal="true" dynamic="true" styleClass="dialogclass"
		onHide="PF('edit-dlg').content.empty" closeOnEscape="true">

		<p:messages globalOnly="true" autoUpdate="true" />
		<h:form>
			<h:panelGrid columns="3">
              
				<h:outputLabel value="#{prezmsg['LIBELLE_MARK']}" />
				<p:inputText id="libelle-edit"
					value="#{marqueMBean.webBean.vo.libelle}" />
				<p:message for="libelle-edit" />

				<h:outputLabel value="#{prezmsg['DESCRIP_MARK']}" />
				<p:inputTextarea id="descrip-edit"
					value="#{marqueMBean.webBean.vo.description}" />
				<p:message for="descrip-edit" />
			</h:panelGrid>
			<br/>
             <center>
			<p:commandButton value="#{prezmsg['VALIDER']}"
				action="#{marqueMBean.editer}" update="@form"
				styleClass="editButtons" /></center>

			<!-- Cache le dialog s'il n'y a pas d'Ã©rreur -->
			<p:remoteCommand name="_hideDialog"
				oncomplete="PF('edit-dlg-wdg').hide()"
				update=":formGLobal:typeMaterielTbl" />
		</h:form>
	</p:dialog>
</ui:composition>
