<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<p:dialog id="edit-dlg" widgetVar="edit-dlg-wdg"
		header="#{prezmsg['EDITER_CHANTIER']}" hideEffect="fade"
		showEffect="fade" modal="true" dynamic="true" styleClass="dialogclass"
		onHide="PF('edit-dlg').content.empty" closeOnEscape="true">

		<p:messages globalOnly="true" autoUpdate="true" />
		<h:form>
			<h:panelGrid columns="3">
              <h:outputLabel value="#{prezmsg['RERERENCE_CHANT']}"  />
				<p:inputText id="reference-edit"
					value="#{chantierMBean.webBean.vo.reference}" />
				<p:message for="reference-edit" />
		
				<h:outputLabel value="#{prezmsg['LIBELLE_CHANT']}" />
				<p:inputText id="libelle-edit"
					value="#{chantierMBean.webBean.vo.nom}" />
				<p:message for="libelle-edit" />

				<h:outputLabel value="#{prezmsg['DATED_CHANT']}" />
				<p:calendar id="dateD-edit"
					value="#{chantierMBean.webBean.vo.date_debut}" />
				<p:message for="dateD-edit" />
				
				<h:outputLabel value="#{prezmsg['DATEF_CHANT']}" />
				<p:calendar id="dateF-edit"
					value="#{chantierMBean.webBean.vo.date_fin}" />
				<p:message for="dateF-edit" />
				
				<h:outputLabel value="#{prezmsg['RESP_CHANT']}" />
				<p:selectOneMenu id="resp-edit" value="#{chantierMBean.webBean.vo.responsable}">
				   <f:selectItem itemLabel="FARID" itemValue="FARID"/>
				   <f:selectItem itemLabel="KAMAL" itemValue="KAMAL"/>
				   <f:selectItem itemLabel="HASSAN" itemValue="HASSAN" />   
				</p:selectOneMenu>
				<p:message for="resp-edit" />
				
				<h:outputLabel value="#{prezmsg['BUDGET_CHANT']}" />
				<p:inputText id="budget-edit"
					value="#{chantierMBean.webBean.vo.budget}" />
				<p:message for="budget-edit" />
				
				<h:outputLabel value="#{prezmsg['DESCRIP_CHANT']}" />
				<p:inputTextarea id="descrip-edit"
					value="#{chantierMBean.webBean.vo.description}" />
				<p:message for="descrip-edit" />
				
				<h:outputLabel value="#{prezmsg['NBEMP_CHANT']}" />
				<p:inputText id="nbemploy-edit"
					value="#{chantierMBean.webBean.vo.nombre_employe}" />
				<p:message for="nbemploy-edit" />
			</h:panelGrid>
			<br/>
             <center>
			<p:commandButton value="#{prezmsg['VALIDER']}"
				action="#{chantierMBean.editer}" update="@form"
				styleClass="editButtons" /></center>

			<!-- Cache le dialog s'il n'y a pas d'Ã©rreur -->
			<p:remoteCommand name="_hideDialog"
				oncomplete="PF('edit-dlg-wdg').hide()"
				update=":formGLobal:typeMaterielTbl" />

		</h:form>

	</p:dialog>

</ui:composition>
