<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<p:dialog id="edit-dlg" widgetVar="edit-dlg-wdg"
		header="#{prezmsg['EDITER_TYPE_MATERIEL']}" hideEffect="fade"
		showEffect="fade" modal="true" dynamic="true" styleClass="dialogclass"
		onHide="PF('edit-dlg').content.empty" closeOnEscape="true">

		<p:messages globalOnly="true" autoUpdate="true" />

		<h:form>

			<h:panelGrid columns="3">

			    
			
				<h:outputLabel value="#{prezmsg['REFERENCE_TYPEMATERIEL']}" />
				<p:inputText id="reference-edit" readonly="true"
					value="#{typeMaterielMBean.webBean.vo.reference}" />
				<p:message for="reference-edit" />

		
				<h:outputLabel value="#{prezmsg['LIBELLE_TYPEMATERIEL']}" />
				<p:inputText id="libelle-edit"
					value="#{typeMaterielMBean.webBean.vo.libelle}" />
				<p:message for="libelle-edit" />
				
				<h:outputLabel value="#{prezmsg['DESCRIPTION_TYPEMATERIEL']}" />
				<p:inputText id="description-edit"
					value="#{typeMaterielMBean.webBean.vo.description}" />
				<p:message for="description-edit" />

			</h:panelGrid>
			<br/>
             <center>
			<p:commandButton value="#{prezmsg['VALIDER']}"
				action="#{typeMaterielMBean.editer}" update="@form"
				styleClass="editButtons" /></center>

			<!-- Cache le dialog s'il n'y a pas d'Ã©rreur -->
			<p:remoteCommand name="_hideDialog"
				oncomplete="PF('edit-dlg-wdg').hide()"
				update=":formGLobal:typeMaterielTbl" />

		</h:form>

	</p:dialog>

</ui:composition>
